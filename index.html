<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-Encriptador</title>
    <!-- hola de estilo predeterminada mobile firts -->
    <link rel="stylesheet" href="style.css">
    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <!-- links mediaqueries -->
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 930px)">



</head>

<body>
    <header>
        <img src="./assets/alura-logo.svg" alt="alura logo">
    </header>
    <main>
        <div class="main-container">
            <section class="main-left main-input">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <div class="card-encrypt">
                    <!-- <input type="text" placeholder="Ingrese el texto Aquí"> -->
                    <textarea name="" id="input-text" cols="30" rows="10" placeholder="ingrese el text aquí"></textarea>
                    <p>
                        <span><img src="./assets/icon-precaution.svg" alt=""></span>Sólo letras minúsculas y sin acentos
                    </p>
                    <div class="flex-buttons">
                        <button class="button-encrypt button">Encriptar</button>
                        <button class="button-decrypt button">Desencriptar</button>
                    </div>

                </div>
            </section>

            <section class="main-right main-output">
                <div class="card-message">
                    <!--logo mujer-->
                    <div class="card-message__img">
                        <img src="./assets/person.svg" alt="">
                    </div>
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="card-output">
                    <p class="output__text">Este es el output de encriptar</p>
                    <button class="button-copy button">Copiar</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="info">
            <p>Diego Rene Casallas</p>
        </div>
    </footer>
    <script></script>
</body>

</html>
