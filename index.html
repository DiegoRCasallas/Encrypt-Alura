<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-Encriptador</title>
    <!-- hola de estilo predeterminada mobile firts -->
    <link rel="stylesheet" href="style.css">
    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;800&display=swap" rel="stylesheet">



</head>

<body>
    <header>
        <img src="./assets/alura-logo.svg" alt="alura logo">
    </header>
    <main>
        <section class="main-left main-input">
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="card-encrypt">
                <input type="text">
                <p>Aqui va el texto encriptado</p>
                <button class="button-encrypt">Encriptar</button>
                <button class="button-descrypt button">Desencriptar</button>
            </div>
        </section>
        <section class="main-right main-output">
            <!--logo mujer-->
            <img src="" alt="">
            <div class="output">
                <h3>Ningun mesnsaje fue encontrado</h3>
                <p>Ingresa el texto que desees ecriptar</p>
                <button class="button-copy button">Copiar</button>
            </div>

        </section>

    </main>
    <footer>
        <div class="info">
            <p>Diego Rene Casallas</p>
        </div>
    </footer>

</body>

</html>
